<ion-view class="has-header padding" ng-controller="ImageCtrl">
<div>
	<textarea placeholder="Say some thing about photo" style="height:100px; width:100%;" ng-model="pics.description"></textarea>
			
		
</div>
<button class="button button-energized" ng-click="addMedia()">Add image</button><br/>		
		<button class="button button-energized" ng-click="saveData()">Post Status</button>	
  <br><br>
  <ion-scroll direction="x" style="height:200px; min-height: 200px; overflow: scroll; white-space: nowrap;">
	  <img ng-repeat="image in images" ng-src="{{urlForImage(image)}}" height="200px"/>
  </ion-scroll>
</ion-view>
