<ion-view>
<div class="bar bar-header bar-light">
     <button ui-sref='nav' class="button icon ion-arrow-left-c"></button>
        <h1 class="title">Travel Diaries</h1>
     <button class="button icon ion-home icon-right"></button>
  </div>
  <br/><br/><br/>
  <div class = "tabs tabs-icon-only" >
   <a class = "tab-item" ui-sref='view'>
      <i class = "icon ion-home"></i>
   </a>
  
   <a class = "tab-item" ui-sref='share'>
      <i class = "icon ion-camera"></i>
   </a>
  
   <a class = "tab-item" ui-sref='friend'>
      <i class = "icon ion-person" ></i>
   </a>
</div>
<br/><br/><br/>
<ion-content>
	<ion-list>
   		<ion-item ng-repeat = "pic in pics" item = "pic">
   		{{pic.description}}<br/>
		<img ng-src={{pic.url}} style="width: 100%; height: 100%" />
   		</ion-item>
   	</ion-list>
   	<ion-infinite-scroll ng-if = "!noMoreItemsAvailable" on-infinite = "loadMore()" distance = "10%"></ion-infinite-scroll>
	<ion-list>
		<ion-item ng-repeat="pic in pics">
			
		</ion-item>
		
	</ion-list>
	
</div>
</ion-content>
</ion-view>
